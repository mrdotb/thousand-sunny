---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.9.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    metrics-server:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metricsScraper:
      enabled: false
    web:
      containers:
        env:
          - name: TZ
            value: "${TIMEZONE}"
    app:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          forecastle.stakater.com/icon: "kubernetes"
        hosts:
          - localhost
          - &host "k8s.${PUBLIC_DOMAIN}"
        tls:
          secretName: *host
        issuer:
          scope: disabled
