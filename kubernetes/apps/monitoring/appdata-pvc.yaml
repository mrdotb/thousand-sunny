---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: appdata-monitoring
spec:
  capacity:
    storage: 10G
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appdata
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  volumeName: appdata-monitoring
  storageClassName: local-path
  resources:
    requests:
      storage: 10G
