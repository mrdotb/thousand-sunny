---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plausible-clickhouse
  namespace: analytics
spec:
  interval: 15m
  chart:
    spec:
      chart: clickhouse
      version: 4.0.10
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  values:
    auth:
      username: clickhouse
      existingSecret: plausible
      existingSecretKey: CLICKHOUSE_PASSWORD
      database: plausible_events_db
    initdbScripts:
      db-init.sql: |
        CREATE DATABASE IF NOT EXISTS plausible_events_db
    # https://github.com/plausible/analytics/discussions/1603 clickhouse cluster is not supported
    shards: 1
    replicaCount: 1
    zookeeper:
      enabled: false
    metrics:
      enabled: false
    persistence:
      enabled: true
      existingClaim: plausible-clickhouse
    podAnnotations:
      secret.reloader.stakater.com/reload: plausible
