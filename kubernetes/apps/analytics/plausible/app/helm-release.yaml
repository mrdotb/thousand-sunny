---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plausible
  namespace: analytics
spec:
  interval: 15m
  chart:
    spec:
      chart: plausible-analytics
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: mrdotb
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 1
    baseUrl: "https://plausible.${PUBLIC_DOMAIN}"
    listenIp: 0.0.0.0
    google:
      enabled: true
    postgresql:
      enabled: false
    clickhouse:
      enabled: false
    secret:
      existingSecret: plausible
      create: false
    ingress:
      enabled: true
      className: traefik
      path: /
      pathType: Prefix
      hosts:
        - &host "plausible.${PUBLIC_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: *host
      annotations:
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: file-multiple
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        memory: "375Mi"
        cpu: "17m"
      limits:
        memory: "375Mi"

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: plausible-postgres
  namespace: analytics
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.0-10
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 10G
  bootstrap:
    initdb:
      database: plausible
      owner: plausible
      secret:
        name: plausible
  # Note: Bootstrap is needed when recovering from an existing cnpg cluster
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v1
  postgresql:
    parameters:
      shared_buffers: 128MB
  resources:
    requests:
      memory: "500Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://plausible/
      endpointURL: "https://s3.${PUBLIC_DOMAIN}"
      serverName: &currentCluster postgres16-v1
      s3Credentials:
        accessKeyId:
          name: plausible
          key: access_key
        secretAccessKey:
          name: plausible
          key: secret_key
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: plausible-postgres-scheduled-backup
  namespace: analytics
spec:
  immediate: true
  schedule: "@weekly"
  cluster:
    name: plausible-postgres
  target: primary
  method: barmanObjectStore
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plausible-clickhouse
  namespace: analytics
spec:
  interval: 15m
  chart:
    spec:
      chart: clickhouse
      version: 4.0.10
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  values:
    auth:
      username: clickhouse
      existingSecret: plausible
      existingSecretKey: CLICKHOUSE_PASSWORD
      database: plausible_events_db
    # https://github.com/plausible/analytics/discussions/1603 clickhouse cluster is not supported
    replicaCount: 1
    shards: 1
    zookeeper:
      enabled: false
    metrics:
      enabled: false
    persistence:
      enabled: true
      existingClaim: plausible-clickhouse
    podAnnotations:
      secret.reloader.stakater.com/reload: plausible
    resources:
      requests:
        memory: "2961Mi"
        cpu: "86m"
      limits:
        memory: "2961Mi"
