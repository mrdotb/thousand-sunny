---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plausible
  namespace: analytics
spec:
  interval: 15m
  chart:
    spec:
      chart: plausible-analytics
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: mrdotb
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    baseUrl: "https://analytics.${PUBLIC_DOMAIN}"
    listenIp: 0.0.0.0
    google:
      enabled: true
    postgresql:
      enabled: false
    clickhouse:
      enabled: false
    secret:
      existingSecret: plausible
      create: false
    ingress:
      enabled: true
      className: traefik
      path: /
      pathType: Prefix
      hosts:
        - &host "analytics.${PUBLIC_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: *host
      annotations:
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: file-multiple
    podAnnotations:
      secret.reloader.stakater.com/reload: *app

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: plausible-postgres
  namespace: analytics
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.0-10
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 10G
  bootstrap:
    initdb:
      database: plausible
      owner: plausible
      secret:
        name: plausible
  # Note: Bootstrap is needed when recovering from an existing cnpg cluster
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v1
  postgresql:
    parameters:
      shared_buffers: 128MB
  resources:
    requests:
      memory: "500Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
  monitoring:
    enablePodMonitor: true
  # backup:
