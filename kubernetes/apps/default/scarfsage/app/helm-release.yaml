---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app scarfsage
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: phoenix-app
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: mrdotb
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 1
    secret:
      existingSecret: scarfsage
      create: false
    rbac:
      create: false
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: &host "scarfsage.com"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host
          secretName: *host
    image:
      repository: ghcr.io/mrdotb/scarfsage
      pullPolicy: Always
      tag: "v0.24.0"
    imagePullSecrets:
      - name: scarfsage-registry
    service:
      type: ClusterIP
      port: 4000
      healthcheck: "/up"
    migration:
      enabled: false
      command: ["/app/bin/migrate"]
    # volumeMounts:
    #   - name: scarfsage-dir
    #     mountPath: /opt/archive_org
    # volumes:
    #   - name: scarfsage-dir
    #     persistentVolumeClaim:
    #       claimName: scarfsage
    resources:
      requests:
        memory: "521Mi"
        cpu: "11m"
      limits:
        memory: "521Mi"
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: scarfsage-postgres
  namespace: default
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-45
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 10G
  # bootstrap:
  #   initdb:
  #     database: scarfsage
  #     owner: scarfsage
  #     secret:
  #       name: scarfsage
  # bootstrap:
  #   recovery:
  #     source: &previousCluster backup
  # externalClusters:
  #   - name: backup
  #     barmanObjectStore:
  #       data:
  #         compression: bzip2
  #       wal:
  #         compression: bzip2
  #         maxParallel: 8
  #       destinationPath: s3://scarfsage-backup/
  #       endpointURL: "https://s3.mrdotb.com"
  #       serverName: postgres16-v1
  #       s3Credentials:
  #         accessKeyId:
  #           name: scarfsage
  #           key: backup_access_key
  #         secretAccessKey:
  #           name: scarfsage
  #           key: backup_secret_key
  postgresql:
    parameters:
      shared_buffers: "256MB"
  resources:
    requests:
      memory: "1024Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://scarfsage-backup/
      endpointURL: ${LOCAL_S3}
      serverName: &currentCluster postgres16-v1
      s3Credentials:
        accessKeyId:
          name: scarfsage
          key: access_key
        secretAccessKey:
          name: scarfsage
          key: secret_key
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: scarfsage-postgres-scheduled-backup
  namespace: default
spec:
  immediate: true
  schedule: "@weekly"
  cluster:
    name: scarfsage-postgres
  target: primary
  method: barmanObjectStore
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scarfsage-meilisearch
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: meilisearch
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: meilisearch
        namespace: flux-system
      interval: 15m
  values:
    auth:
      existingMasterKeySecret: scarfsage
    resources:
      requests:
        memory: "100Mi"
        cpu: "10m"
      limits:
        memory: "100Mi"
