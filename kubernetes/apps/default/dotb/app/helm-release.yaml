---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app dotb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: phoenix-app
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: mrdotb
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    app: dotb
    replicaCount: 1
    secret:
      existingSecret: dotb
      create: false
    labels:
      app: dotb
    extraEnv:
      - name: PHX_SERVER
        value: "true"
      - name: K8_NODE_BASENAME
        value: "dotb"
      - name: LIBCLUSTER
        value: "true"
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: &host "dotb.io"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host
          secretName: *host
    image:
      repository: ghcr.io/mrdotb/dotb
      pullPolicy: Always
      tag: "v0.46.0"
    imagePullSecrets:
      - name: dotb-registry
    service:
      type: ClusterIP
      port: 4000
      healthcheck: /up
    migration:
      enabled: true
      command: ["/app/bin/migrate"]
    resources:
      requests:
        memory: "1024Mi"
        cpu: "200m"
      limits:
        memory: "1024Mi"
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dotb-postgres
  namespace: default
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-45
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 10G
  # bootstrap:
  #   initdb:
  #     database: dotb
  #     owner: dotb
  #     secret:
  #       name: dotb
  # Note: Bootstrap is needed when recovering from an existing cnpg cluster
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v1
  # bootstrap:
  #   recovery:
  #     source: &previousCluster backup
  # externalClusters:
  #   - name: backup
  #     barmanObjectStore:
  #       data:
  #         compression: bzip2
  #       wal:
  #         compression: bzip2
  #         maxParallel: 8
  #       destinationPath: s3://dotb-backup/
  #       endpointURL: "https://s3.mrdotb.com"
  #       serverName: postgres16-v1
  #       s3Credentials:
  #         accessKeyId:
  #           name: dotb
  #           key: backup_access_key
  #         secretAccessKey:
  #           name: dotb
  #           key: backup_secret_key
  postgresql:
    parameters:
      shared_buffers: "256MB"
  resources:
    requests:
      memory: "1024Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://dotb-backup/
      endpointURL: ${LOCAL_S3}
      serverName: &currentCluster postgres16-v1
      s3Credentials:
        accessKeyId:
          name: dotb
          key: access_key
        secretAccessKey:
          name: dotb
          key: secret_key
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: dotb-postgres-scheduled-backup
  namespace: default
spec:
  immediate: true
  schedule: "@weekly"
  cluster:
    name: dotb-postgres
  target: primary
  method: barmanObjectStore
